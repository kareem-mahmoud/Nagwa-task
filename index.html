<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousef El Shref</title>
    <link rel="stylesheet" href="../Production/css/sassfile.css">
</head>
<body>

    <section class="login__container">
        <div class="container__box_1 p-5">
            <div class="submit__box m-5 d-flex flex-column justify-content-center align-items-center">
                <h1 class="mb-5 pb-2">تسجيل الدخول</h1>
                <form action="">
                    <input class="mb-3 px-3" type="text" placeholder="اسم المستخدم" required>
                    <input class="mb-3 px-3" type="password" placeholder="كلمة المرور" required>
                    <button type="submit">تسجيل دخول</button>
                </form>
            </div>
        </div>
        <div class="container__box_2 p-5">
            <div class="teacher__box m-5 d-flex flex-column justify-content-center align-items-center">
                <img  src="../Production/images/arab-teacher.png" alt="teacher">
                <h1 class="mt-4 mb-1">يوسف الشريف</h1>
                <span>مدرس رياضيات</span>
                <p class="mt-5 text-center">مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس وحاصل على ماجستير الرياضيات من جامعة كامبريدج البريطانية وعضو الجمعية العمومية لعلوم الرياضيات في جامعة القاهرة.</p>
                <div class="social__box mt-3 d-flex flex-row-reverse flex-nowrap">
                    <a href="#" class="m-1" aria-label="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="m-1" aria-label="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="m-1" aria-label="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <p class="p-0 m-0">حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف</p>
            <p class="p-0 m-0">جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="./Production/js/jquery-min.js"></script>
    <script src="./Production/js/bootstrap.bundle-min.js"></script>
    <script src="./Production/js/all-min.js"></script>
    <script src="./Production/js/main-script-min.js"></script>
</body>
</html>
